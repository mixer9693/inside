server:
  port: 8000

jwt:
  secret: javainuse
  lifetime: 3600

spring:
  datasource:
    url: jdbc:postgresql://localhost:5454/inside2
    username: root
    password: rootroot
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      event:
        merge:
          entity_copy_observer: "allow"
      ddl-auto: create

    properties:
      javax:
        persistence:
          schema-generation:
            scripts:
              action: update
              create-target: create.sql
              create-source: metadata